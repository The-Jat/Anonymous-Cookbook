[source]
git = "https://gitlab.redox-os.org/redox-os/orbutils.git"

[build]
template = "custom"
script = """
COOKBOOK_CARGO_FLAGS=(
    --path "${COOKBOOK_SOURCE}/src"
    --root "${COOKBOOK_STAGE}/ui"
    --locked
)
cookbook_cargo
COOKBOOK_CARGO_FLAGS=(
    --path "${COOKBOOK_SOURCE}/calculator"
    --root "${COOKBOOK_STAGE}/ui"
    --locked
)
cookbook_cargo
"""

[package]
dependencies = [
    "orbital",
    "expat",
    "fontconfig",
    "freetype",
    "libpng",
    "zlib",
]
